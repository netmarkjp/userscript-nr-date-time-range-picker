name: release

on:
  push:
    # tags:
    #   - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      - name: Build
        run: npx tsc
      - name: Confirm
        run: ls dist/* ; cat dist/*
